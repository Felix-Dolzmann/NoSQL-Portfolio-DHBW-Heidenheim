<div class="main-content">
  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name<span class="required">*</span></label>
      <input type="text" class="form-control" id="name" formControlName="author" />
    </div>
    <div class="form-group">
      <label for="comment">Comment<span class="required">*</span></label>
      <textarea class="form-control" id="comment" rows="3" formControlName="content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="commentForm.invalid">Submit</button>
  </form>
</div>
